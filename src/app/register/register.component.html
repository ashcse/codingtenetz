<div class="login-container">
    <form>
      <div class="login-control-container">
        <div class="mb-3">
          <label for="exampleInputEmail1" class="form-label">Email address</label>
          <input type="email" class="form-control" formControlName="emailAddress" id="exampleInputEmail1" aria-describedby="emailHelp">
          <span class="error text-danger" *ngIf="emailAddress.invalid && emailAddress.touched">Email is invalid</span>                
          <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
        </div>
        <div class="mb-3">
            <label for="exampleInputPhone1" class="form-label">Phone Number</label>
            <input type="tel" formControlName="phoneNumber" pattern="[0-9]{3}-[0-9]{2}-[0-9]{3}" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
            <span class="error text-danger" *ngIf="phoneNumber.invalid && phoneNumber.touched">Phone no is invalid</span>                
          
            <div id="emailHelp" class="form-text">We'll never share your contact no with anyone else.</div>
          </div>
        <div class="mb-3">
          <label for="exampleInputPassword1" class="form-label">Password</label>
          <input type="password" class="form-control" formControlName="password" id="exampleInputPassword1">
          <span class="error text-danger" *ngIf="password.invalid && password.touched">Please enter the password</span>                
          
        </div>
        <div class="mb-3">
            <label for="exampleInputPassword2" class="form-label">Confirm Password</label>
            <input type="password" class="form-control"formControlName="confirmPassword"  id="exampleInputPassword1">
            <span class="error text-danger" *ngIf="confirmPassword.invalid && confirmPassword.touched">Please enter the same password</span>                
          
          </div>
        <button type="submit" class="btn-login btn-primary">Register</button>        
      </div>
      </form>
    </div>
